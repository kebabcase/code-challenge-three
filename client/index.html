<!DOCTYPE html>
<html lang="en" ng-app="web-forum">
  <head>
    <title>Web Forum App</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="vendor/materialize/dist/css/materialize.css" rel="stylesheet">
    <link href="js/redactor/redactor.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body ng-controller="AppController">

    <div ng-controller="NavController">

      <nav ng-if="!$root.currentUser" class="red darken-2">
        <div class="nav-wrapper">
          <a class="brand-logo" ng-cloak>{{ name }}</a>
          <a data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light" ng-click="openLoginModal()">Login</a></li>
            <li><a class="waves-effect waves-light" ng-click="openRegisterModal()">Register</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a class="waves-effect waves-light" ng-click="openLoginModal()">Login</a></li>
            <li><a class="waves-effect waves-light" ng-click="openRegisterModal()">Register</a></li>
          </ul>
        </div>
      </nav>

      <nav ng-if="$root.currentUser" class="red darken-2">
        <div class="nav-wrapper">
          <a class="brand-logo" ng-cloak>{{ $root.currentUser.fullname }}</a>
          <a data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light" ng-click="logout()">Logout</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a class="waves-effect waves-light" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>

      <!-- Modal Structure -->
      <div id="LoginModal" class="modal">
        <form ng-submit="submitLogin()">

          <div class="modal-content grey-text text-darken-3">

            <h4>Login</h4>

            <div class="row">

              <div class="col s12">

                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginEmail" type="email" ng-model="login.email" class="validate" required>
                    <label for="loginEmail">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="loginPassword" type="password" ng-model="login.password" required>
                    <label for="loginPassword">Password</label>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <button type="submit" class="modal-action waves-effect waves-green btn-flat">Login</button>
          </div>

        </form>
      </div>
      <!-- END Modal Structure -->

      <!-- Modal Structure -->
      <div id="RegisterModal" class="modal">
        <form ng-submit="submitRegister()">

          <div class="modal-content grey-text text-darken-3">

            <h4>Register</h4>

            <div class="row">

              <div class="col s12">

                <div class="row">
                  <div class="input-field col s12">
                    <input id="fullname" type="text" ng-model="register.fullname" pattern=".{3,100}" class="validate" required>
                    <label for="fullname">Full Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" ng-model="register.email" class="validate" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" ng-model="register.password" pattern=".{3,100}" class="validate" required>
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="confirm" type="password" ng-model="confirm" pattern=".{3,100}" class="validate" required>
                    <label for="confirm">Confirm Password</label>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <button type="submit" class="modal-action waves-effect waves-green btn-flat">Agree</button>
          </div>

        </form>
      </div>
      <!-- END Modal Structure -->

    </div>

    <div ng-view></div>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>

    <script src="js/redactor/redactor.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-redactor/angular-redactor-9.x.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendor/materialize/dist/js/materialize.js"></script>
    <script src="vendor/multiline/browser.js"></script>

    <script src="js/services/lbServices.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/topic.directive.js"></script>
    <script src="js/controllers/nav.js"></script>
    <script src="js/controllers/post.js"></script>
    <script src="js/controllers/topics.js"></script>

  </body>
</html>
