<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Forum App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="./redactor/redactor.css" />
    <link rel="stylesheet" href="./web-forum.css" />

  </head>
  <body ng-app="webForum" ng-controller="AppController">
    <web-forum-navbar current-user="$ctrl.currentUser"></web-forum-navbar>
    <div ng-view></div>
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/materialize/bin/materialize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-redactor/angular-redactor.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <script src="./web-forum.js"></script>
  </body>
</html>
